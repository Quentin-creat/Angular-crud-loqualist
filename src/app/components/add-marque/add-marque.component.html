<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input
            type="text"
            class="form-control"
            id="nom"
            required
            [(ngModel)]="marque.nom"
            name="nom"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="marque.description"
            name="description"
          />
        </div>
  
        <button (click)="saveMarque()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>La marque a bien été ajoutée !</h4>
        <button class="btn btn-success" (click)="newMarque()">Add</button>
      </div>
    </div>
  </div>
